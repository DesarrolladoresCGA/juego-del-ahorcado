<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/Vector.png" alt="hombre-ahorcado">
        </header>
        <aside>
            <div class="hombre" id="hombre">
                <img src="img/Group 5.png" class="hombre-ahorcado">
            </div>
            <div class="adivinado">
                <span class="letra">A</span>
                <span class="letra">L</span>
                <span class="letra"></span>
                <span class="letra"></span>
                <span class="letra">A</span>
            </div>
            <div class="lienas">
                <span class="linea"><img src="img/Linea Letra.png" alt=""></span>
                <span class="linea"><img src="img/Linea Letra.png" alt=""></span>
                <span class="linea"><img src="img/Linea Letra.png" alt=""></span>
                <span class="linea"><img src="img/Linea Letra.png" alt=""></span>
                <span class="linea"><img src="img/Linea Letra.png" alt=""></span>
            </div>
            <div class="errado">
                <span class="letraE">B</span>
                <span class="letraE">J</span>
                <span class="letraE">K</span>
                <span class="letraE">C</span>
                <span class="letraE"></span>
            </div>
            <div class="botones">
                <form action="" id="formulario">
                    <input type="button" value="Nuevo Juego" class="Nuevo">
                    <input type="button" value="Desistir" class="Desistir">
                </form>
            </div>
        </aside>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
